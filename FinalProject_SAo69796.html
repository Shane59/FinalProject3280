<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div><img src="" alt="logo"></div>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">Applications</a></li>
                <li><a href="">Companies</a></li>
            </ul>
            <div><a href="">sign in</a></div>
        </header>
        <div class="new-entry-form">
            <form action="" method="post">
                <div class="entry-row">
                    <div class="entry-col">
                        <label for="company-name">Company Name</label>
                        <input type="text" name="company-name">
                    </div>
                    <div class="entry-col">
                        <label for="company-phone">Company Phone</label>
                        <input type="text" name="company-phone">
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry-col">
                        <label for="company-url">Company URL</label>
                        <input type="text" name="company-url">
                    </div>
                    <div class="entry-col">
                        <label for="company-address">Company Address</label>
                        <input type="text" name="company-address">
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry-col">
                        <label for="company-industry">Industry</label>
                        <input type="text" name="company-industry">
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry-col">
                        <label for="position-name">Position Name</label>
                        <input type="text" name="position-name">
                    </div>
                    <div class="entry-col">
                        <label for="company-phone">Job Type</label>
                        <input type="text" name="job-type">
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry-col">
                        <label for="date-posted">Date Posted</label>
                        <input type="text" name="date-posted">
                    </div>
                    <div class="entry-col">
                        <label for="company-phone">Job Description</label>
                        <input type="text" name="job-description">
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry-col">
                        <label for="company-url">Note</label>
                        <input type="text" name="note">
                    </div>
                </div>
            </form>
        </div>
        <div>
            <table>
                <tr>
                    <th>Position Name</th>
                    <th>Comapny Name</th>
                    <th>Status</th>
                    <th>Date Submitted</th>
                    <th>Job Type</th>
                    <th>Job Description</th>
                    <th>Note</th>
                </tr>
                <tr>
                    <td>Jr. Software Developer</td>

                    <td>Full-time Internship with paid</td>
                    <td><a href="">Edit</a></td>
                    <td><a href="">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
